<app-navbar></app-navbar>
<div class="carousel-container">
  <div class="carousel">
    <div
      class="carousel-slide"
      *ngFor="let slide of slides; let i = index"
      [class.active]="i === currentIndex"
    >
      <img [src]="slide.image" alt="Slide {{i + 1}}">
      <!-- Content over the slides -->
      <div class="carousel-content">
        <h2>{{ slide.heading2 }}</h2>
        <p>{{ slide.paragraph }}</p>
        <button>Shop Now</button>
      </div>
    </div>
  </div>

  <!-- Navigation buttons -->
  <button class="prev" (click)="prevSlide()">&#10094;</button>
  <button class="next" (click)="nextSlide()">&#10095;</button>

  <!-- Dots indicator -->
  <div class="dot-container">
    <div
      *ngFor="let slide of slides; let i = index"
      class="dot"
      [class.active]="i === currentIndex"
      (click)="currentIndex = i"
    ></div>
  </div>
</div>

<!-- product cards  -->
<div class="slider-container">
  <!-- Product Slider Section -->
  <button class="control left" (click)="moveProductSliderLeft()">❮</button>
  <div class="card-wrapper" [style.transform]="getProductSliderTransform()">
    <div class="card">Product 1</div>
    <div class="card">Product 2</div>
    <div class="card">Product 3</div>
    <div class="card">Product 4</div>
    <div class="card">Product 5</div>
    <div class="card">Product 6</div>
    <div class="card">Product 7</div>
    <div class="card">Product 8</div>
  </div>
  <button class="control right" (click)="moveProductSliderRight()">❯</button>
</div>
